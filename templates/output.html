{% extends "base.html" %}
{% block content %}

<style>
    body {
        background: #3D81B8;
    }
</style>

<div class="tab-sidebar">
{% for schedule in scheduleList %}
    <div class="tab">
        <a href="#" id="schedule-{{ loop.index }}">{{ loop.index }}</a>
    </div>
{% endfor %}
</div>

{% for schedule in scheduleList %}
    <div class="sections" id="section-{{ loop.index }}">
        {% for section in schedule %}
            {{ section }}<br>
        {% endfor %}
    </div>
{% endfor %}
{% endblock %}
